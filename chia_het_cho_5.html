<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var n;
  var t1 = 0;
  var t2 = 1;
 var nextTerm = 0;
 n = parseInt(prompt("moi ban nhap vao mot so"));
 for ( var i =1; i<= n; i++){
   if( i == 1 ){
     document.write(t1 + "");
     continue;
   }
   nextTerm = t1 + t2;
   t1 = t2;
   t2 = nextTerm;
   document.write(nextTerm + " ");
   if(nextTerm % 5 == 0){
     document.write("<br/>" + nextTerm + " la so dau tien chia het cho 5");
     break
   }
 }
</script>

</body>
</html>
