<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNT() {
        let count = 0;;
        let n = parseInt(prompt("nhập số"));


        for (let i = 1; i <= n; i++){
            if(n % i === 0){
                count += 1;
            }
        }
        if (count == 2){
            alert(n + " so nguyen tố");
        }else {
            alert(n + " không phải nguyên tố");
        }
    }
    checkNT();
</script>
</body>
</html>
