<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caro game simple</h1>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="ChangeValue()">
<script>
  let b = document.getElementById('carogame');
  let data = '';
  let boar = [];
  let h = 1;
  for (let i = 0; i < 5; i++){
    boar[i] = new Array('(.)','(.)','(.)', '(.)','(.)');
  }
  for(let i = 0; i < 5; i++){
    data += '<br>';
    for(let j = 0; j < 5; j++){
      data += boar[i][j]+ '&ensp;';
    }
  }
  b.innerHTML = data;
  function ChangeValue(){
    data = '';
    let positionX = parseInt(prompt("Enter the position of x"));
    let positionY = parseInt(prompt("Enter the position of y"));
    if(h % 2 == 0){
      boar[positionX][positionY] = 'x';
    }else {
      boar[positionX][positionY] = 'o';
    }
    h++;
    for( let i = 0; i < 5; i++){
      data += '<br>';
      for (let j = 0; j < 5; j++){
        data += boar[i][j] + '&ensp;' + '&ensp;' + '&ensp;';
      }
    }
   b.innerHTML = data;
    for(let i=0; i<5; i++){
      for (let j=0; j<5; j++){
        if (boar[i][j] === 'x' && boar[i][j+1] === 'x' && boar[i][j+2] === 'x' ||
                boar[i][j] === 'x' && boar[i+1][j] === 'x' && boar[i+2][j] === 'x'){
          alert("x Thắng");
        }else if(boar[i][j] === 'o' && boar[i][j+1] === 'o' && boar[i][j+2] === 'o' ||
                boar[i][j] === 'o' && boar[i+1][j] === 'o' && boar[i+2][j] === 'o'){
          alert("o Thắng");
        }
      }
    }
  }

</script>

</body>
</html>
