<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for-="string">Nhập từ: </label>
<input type="text" name="" id="string">
<button onclick="transcript()">Dịch </button>
<p id="result"></p>
<script>
 function transcript(){
   let arr_e = ["banana", "apple", "orange", "pen", "pencil", "book", "logan"];
   let arr_v = ["chuối", "táo", "cam", "bút", "bút chì", "sách", "nhãn"];
   let string = document.getElementById("string").value;
   let index_e = 0;
   for (let i = 0; i< arr_e.length; i++){
     if (string == arr_e[i]){
       index_e = i;
       for (let j = 0; j<arr_v.length; j++){
         if(index_e == j){
           result = arr_v[j];
         }
       }
     }
   }
   document.getElementById("result").innerHTML = result;
 }
</script>

</body>
</html>
