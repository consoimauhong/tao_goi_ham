<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>
<body>
  <center>
  <h1>Type anthing slowly</h1>
  <form name="f">
    <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
  </form>
  </center>
  <script>
    var a=new Array(),n="";
    a[1]='T';a[2]='Ô';a[3]='I';a[4]='L';a[5]='À';a[6]='K';a[7]='Ẻ';a[8]='V';a[9]='Ô';a[10]='D';a[11]='A';a[12]='N';a[13]='H';
    function typeTextarea(){
      var t = document.f.txt.value;
      var j = t.length;
      if(j > 0)
      {
        for(var i=1; i<=j; i++)
        {
          n = n + a[i];
          if(i == 13)
          {
            document.f.txt.value = "";
            n = "";
          }
        }
      }
      document.f.txt.value = n;
      n="";
      setTimeout("typeTextarea()", 1);
    }
  </script>

</body>
</html>
